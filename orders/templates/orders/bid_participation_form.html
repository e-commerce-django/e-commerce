{% extends 'base.html' %}

{% block content %}
<h1>입찰 참여하기</h1>

<form action="" method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="row g-3 mb-3">
        <div class="col-md-4">
            <input type="radio" name="product" id="product" checked>
            <label for="product" class="form-label">{{product.name}}</label>
        </div> 
        <!-- seller 값 hidden으로 가져오기 -->
        <div class="col-md-4"> 
            <input type="hidden" name="seller" id="seller" checked>
            <label for="seller" class="form-label">{{product.seller}}</label>
        </div>      
        <div class="col-md-4">
            <label for="price" class="form-label">가격:</label>
            <input type="number" name="price" class="form-control" id="price">
        </div>
    <div class="text-center">
        <input type="submit" value="입찰 참여" class="btn btn-success">
    </div>
</form>
{% endblock %}
