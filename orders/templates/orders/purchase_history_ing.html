{% extends 'base.html' %}

{# 연관된 views.py 파일의 view에서 object_list 가져오기() #}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <h3>구매 내역</h3>
        <div class="row">
            {% for object in object_list %}
                <div class="col-sm-6 col-md-4 mb-4">
                    <div class="card">
                        <a href="#">
                            <img src="{{ object.image_url }}" class="card-img-top food-image" alt="{{ object.name }}">
                            <div class="card-body row">
                                <h5 class="card-title">{{ object.name }}</h5>
                               
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
