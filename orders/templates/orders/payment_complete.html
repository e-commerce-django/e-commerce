{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .payment-complete-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 40vh; /* 화면 전체 높이만큼 컨테이너를 설정하여 내용을 화면 가운데 정렬 */
        text-align: center;
        background-color: #f8f9fa; /* 배경색 설정 */
        border: 1px solid #dee2e6; /* 테두리 설정 */
        border-radius: 8px; /* 모서리 둥글게 설정 */
        padding: 40px; /* 내부 여백 추가 */
        max-width: 600px; /* 최대 너비 설정 */
        margin: 0 auto; /* 가운데 정렬 */
        margin-top: 30%;
    }

    .payment-complete-container h1 {
        font-size: 3rem; /* 제목 크기를 크게 설정 */
        margin-bottom: 20px;
    }

    .payment-complete-container p {
        font-size: 1.5rem; /* 문단 크기를 크게 설정 */
        margin-bottom: 30px;
    }

    .payment-complete-container .btn-primary {
        padding: 15px 40px; /* 버튼 패딩을 크게 조정 */
        font-size: 1.5rem; /* 버튼 글꼴 크기를 크게 설정 */
        background-color: #000; /* 배경색을 검정으로 설정 */
        color: #fff; /* 글자색을 흰색으로 설정 */
        border: none; /* 테두리 제거 */
    }

    .payment-complete-container .btn-primary:hover {
        background-color: #333; /* 마우스 오버시 배경색 약간 어둡게 설정 */
    }
</style>

<div class="container">
    <div class="payment-complete-container">
        <h1>결제가 완료되었습니다.</h1>
        <p>입찰에 참여해주셔서 감사합니다!</p>
        <a href="{% url 'index' %}" class="btn btn-primary">홈으로 가기</a>
    </div>
</div>
{% endblock %}
