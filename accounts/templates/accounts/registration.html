{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .email-verify-button {
            display: block;
            width: 100%;
            padding: 10px 0;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .email-verify-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <form id="register-form" action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="사용자 이름" required>
            <input type="email" name="email" id="email" placeholder="이메일 주소" required>
            <button type="button" class="email-verify-button" onclick="sendEmailVerification()">이메일 인증</button><br>
            <!-- <input type="text" name="verification_code" id="verification_code" placeholder="인증 코드" required><br> -->
            <input type="password" name="password" placeholder="비밀번호" required>
            <input type="tel" name="phone_number" placeholder="전화번호" required>
            <input type="text" name="address" placeholder="주소" required>
            <button type="submit">회원 가입</button>
        </form>
    </div>

    
</body>
</html>

<script>
    var csrftoken = '{{ csrf_token }}';

    function sendEmailVerification() {
        var email = document.getElementById("email").value;

        $.ajax({
            url: "/accounts/register/verification/",
            method: "POST",
            headers: { "X-CSRFToken": csrftoken },
            data: {
                "email": email,
                "csrfmiddlewaretoken": csrftoken
            },
            success: function(response) {
                console.log(response); // 서버에서 반환된 응답을 콘솔에 출력
                var verification_code = response.verification_code; // 서버에서 반환된 인증 코드
                var user_input = prompt("이메일로 받은 인증 코드를 입력하세요.");
                console.log("verification_code: ", verification_code);
                if (user_input !== null) {
                    if (user_input === verification_code) {
                        alert("인증되었습니다."); // 정확한 인증 코드를 입력한 경우
                        // 인증에 성공하면 세션 상태를 true로 설정
                        sessionStorage.setItem("email_verified", "true");
                    } else {
                        alert("인증되지 않았습니다."); // 잘못된 인증 코드를 입력한 경우
                        // 인증에 실패하면 세션 상태를 false로 설정
                        sessionStorage.setItem("email_verified", "false");
                    }
                }
            },
            error: function(xhr, status, error) {
                alert("서버와의 통신 중 오류 발생");
            }
        });
    }

    // 회원가입 버튼 클릭 시 이메일 인증 상태를 확인하여 진행
    document.getElementById("register-form").addEventListener("submit", function(event) {
        var email_verified = sessionStorage.getItem("email_verified");
        if (email_verified !== "true") {
            alert("이메일 인증을 먼저 완료해주세요.");
            event.preventDefault(); // 폼 제출 방지
        }
    });
</script>


{% endblock %}
